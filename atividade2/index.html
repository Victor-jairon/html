<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags de HTML</h1>
    <p>Entre os exemplos de funções de tags de HTML5 estão:</p>
    <p><small>(Deixe o mouse encima das funcionalidades)</small></p>
    <ul>
        <li type = 'square'><abbr title="&lt p &gt">Parágrafo</abbr></li>
        <li type = 'square'><abbr title="&lt h1 &gt...&lt h6 &gt">Título</abbr></li>
        <li type = 'square'><abbr title="&lt img &gt">Imagens</abbr></li>
        <li type = 'square'><abbr title="&lt abbr &gt">Abreviações</abbr></li>
        <li type = 'square'><abbr title="&lt code &gt">Codigo fonte</abbr></li>
        <li type = 'square'><abbr title="&lt ol &gt">Lista Númerica</abbr></li>
        <li type = 'square'><abbr title="&lt ul &gt">Lista por marcadores</abbr></li>
        <li type = 'square'><abbr title="&lt dl &gt">lista de Definições</abbr></li>
        
    </ul>
</body>
</html>
